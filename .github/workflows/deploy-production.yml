name: Deploy Production

on:
  push:
    branches: [main]

concurrency:
  group: production
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile
      - run: pnpm build

      # Deploy frontend to Vercel production
      - name: Deploy Frontend to Vercel
        if: env.VERCEL_TOKEN != ''
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: --prod
          working-directory: apps/web

      # Deploy API to Railway
      - name: Deploy API to Railway
        if: env.RAILWAY_TOKEN != ''
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        uses: bervProject/railway-deploy@0.2.0-beta
        with:
          railway_token: ${{ secrets.RAILWAY_TOKEN }}
          service: calley-api

      # Run database migrations post-deploy
      - name: Run Database Migrations
        if: env.DATABASE_URL != ''
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: pnpm --filter api db:push

      # Post-deployment health verification
      - name: Verify API Health
        if: vars.PRODUCTION_API_URL != ''
        run: |
          echo "Waiting for deployment to stabilize..."
          sleep 30
          MAX_RETRIES=5
          RETRY=0
          until [ $RETRY -ge $MAX_RETRIES ]; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "${{ vars.PRODUCTION_API_URL }}/health/ready" || true)
            if [ "$STATUS" = "200" ]; then
              echo "Health check passed (HTTP $STATUS)"
              exit 0
            fi
            RETRY=$((RETRY + 1))
            echo "Health check attempt $RETRY/$MAX_RETRIES failed (HTTP $STATUS), retrying in 10s..."
            sleep 10
          done
          echo "Health check failed after $MAX_RETRIES attempts"
          exit 1

      - name: Verify Frontend
        if: vars.PRODUCTION_FRONTEND_URL != ''
        run: |
          MAX_RETRIES=5
          RETRY=0
          until [ $RETRY -ge $MAX_RETRIES ]; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "${{ vars.PRODUCTION_FRONTEND_URL }}" || true)
            if [ "$STATUS" = "200" ]; then
              echo "Frontend health check passed (HTTP $STATUS)"
              exit 0
            fi
            RETRY=$((RETRY + 1))
            echo "Frontend health check attempt $RETRY/$MAX_RETRIES failed (HTTP $STATUS), retrying in 10s..."
            sleep 10
          done
          echo "Frontend health check failed after $MAX_RETRIES attempts"
          exit 1
